<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Favorite car</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
  </head>
  <body>
    <h1>Let's see how well you know your cars :)</h1>
    <p>Which of these cars manufacturers are based in England?</p>
    <label class="button">
      <input type="radio" id="ferrari" name="car-button" value="ferrari">
      ferrari
    </label>
    <label class="button">
    <input type="radio" id="porsche" name="car-button" value="porsche">
      porsche
    </label>
    <label class="button">
    <input type="radio" id="land-rover" name="car-button" value="land-rover">
      land-rover
    </label> 
    <p id="text">Choose a car</p>
    <img id="photo" class="photo">
  </body>
</html>
